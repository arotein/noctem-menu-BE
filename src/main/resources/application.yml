server:
  port: 53639
  servlet:
    encoding:
      charset: UTF-8
      enable: true
      force: true
  shutdown: graceful

spring:
  application:
    name: menu-service
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  sql: # data.sql
    init:
      mode: always

  config:
    import: optional:configserver:http://${CONFIG_SERVER}:8888
  profiles:
    active: ${PROFILE}
  cloud:
    config:
      fail-fast: false # true: config 서버에 연결하지 못하면 앱이 실행되지 않도록 함
    bus:
      enabled: true
      refresh:
        enabled: true
      destination: config-topic
  kafka:
    bootstrap-servers: http://${KAFKA_SERVER}:9092 # 카프카 클러스터 주소
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/menu?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&useSSL=false
    username: ${NOCTEM_DB_USERNAME}
    password: ${NOCTEM_DB_PASSWORD}
  jpa:
    show-sql: 'false'
    properties:
      hibernate:
        format_sql: true
        query.in_clause_parameter_padding: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate.ddl-auto: create
    defer-datasource-initialization: true # data.sql

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_SERVER}:8761/eureka

management:
  endpoints:
    web:
      base-path: /api/menu-service/actuator
      exposure:
        include: health, refresh, beans, httptrace, busrefresh, prometheus, metrics
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

global:
  jwt-token:
    signer: ${NOCTEM_JWT_SIGNER}
  value: local-menu

logging:
